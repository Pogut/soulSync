<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>SoulSync Breathing Exercise</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&amp;family=Quicksand:wght@500;700&amp;family=Material+Icons+Round&amp;display=swap" rel="stylesheet"/>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#6EA1B5",
            secondary: "#2B3D54",
            "pearl-beige": "#F6E8C5",
            "pitch-black": "#120D02",
            "bright-snow": "#F9F7F4",
            "background-light": "#F9F7F4",
            "background-dark": "#120D02",
          },
          fontFamily: {
            display: ["Quicksand", "sans-serif"],
            body: ["Nunito", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1.5rem",
            xl: "1rem",
            "2xl": "1.5rem",
            "3xl": "2rem",
          },
          animation: {
            float: "float 8s ease-in-out infinite",
            "breathe-cycle": "breathe 14s ease-in-out infinite",
            "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
          },
          keyframes: {
            float: {
              "0%, 100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(-10px)" },
            },
            breathe: {
              "0%": { transform: "scale(0.85)", opacity: "0.9" },
              "30%": { transform: "scale(1.3)", opacity: "1" },
              "60%": { transform: "scale(1.3)", opacity: "1" },
              "100%": { transform: "scale(0.85)", opacity: "0.9" },
            },
          },
        },
      },
    };
  </script>

  <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    .glass {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .dark .glass {
      background: rgba(43, 61, 84, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
    }
    body { min-height: max(884px, 100dvh); }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-body text-secondary dark:text-pearl-beige antialiased transition-colors duration-300 overflow-hidden h-screen w-full relative">

  <div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-[#E8F1F5] to-background-light dark:from-[#1A2639] dark:to-background-dark opacity-100 transition-colors duration-500"></div>
    <div class="absolute top-[-5%] right-[-10%] w-[500px] h-[500px] bg-primary/10 dark:bg-primary/5 rounded-full blur-[100px] animate-float"></div>
    <div class="absolute bottom-[10%] left-[-15%] w-[400px] h-[400px] bg-pearl-beige/40 dark:bg-secondary/20 rounded-full blur-[80px] animate-float" style="animation-delay: 2s;"></div>
  </div>

  <div class="relative z-10 flex flex-col h-full max-w-md mx-auto bg-transparent">

    <header class="flex items-center justify-between px-6 pt-12 pb-4 z-20 transition-all duration-300">
      <!-- ✅ Back to Dashboard -->
      <button
        type="button"
        onclick="go('dashboard.html')"
        class="p-3 rounded-full bg-white/40 dark:bg-black/20 hover:bg-white/60 dark:hover:bg-black/30 backdrop-blur-md transition-all shadow-sm group"
      >
        <span class="material-icons-round text-2xl text-secondary dark:text-pearl-beige group-hover:-translate-x-0.5 transition-transform">arrow_back</span>
      </button>

      <div class="flex flex-col items-center">
        <span class="font-display font-bold text-lg tracking-wide text-secondary dark:text-white opacity-80">Breathing</span>
      </div>

      <div class="w-12 h-12"></div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center relative px-6 w-full">
      <div class="text-center mb-16 animate-float" style="animation-duration: 10s;">
        <h1 class="font-display font-bold text-3xl text-secondary dark:text-white mb-2 tracking-tight">Balance &amp; Calm</h1>
        <p class="text-secondary/60 dark:text-pearl-beige/60 text-sm font-medium">Focus on your rhythm</p>
      </div>

      <div class="relative w-80 h-80 flex items-center justify-center mb-20">
        <div class="absolute inset-0 rounded-full border border-primary/20 dark:border-primary/10 scale-110"></div>
        <div class="absolute inset-0 rounded-full border border-primary/10 dark:border-primary/5 scale-[1.35]"></div>
        <div class="absolute inset-0 bg-primary/20 dark:bg-primary/10 rounded-full blur-3xl animate-pulse-slow"></div>
        <div class="absolute inset-0 rounded-full bg-gradient-to-br from-[#DCEFF5] to-[#E8F1F5] dark:from-[#2B3D54] dark:to-[#1A2639] shadow-[0_20px_50px_rgba(110,161,181,0.25)] dark:shadow-[0_20px_60px_rgba(0,0,0,0.5)] animate-breathe-cycle backdrop-blur-sm border-2 border-white/40 dark:border-white/5"></div>

        <div class="relative z-10 flex flex-col items-center justify-center text-center">
          <span class="font-display font-bold text-3xl text-secondary dark:text-white mb-2 tracking-wide drop-shadow-sm">Inhale</span>
          <span class="font-body font-bold text-7xl text-primary dark:text-pearl-beige tabular-nums drop-shadow-sm">4</span>
        </div>

        <div class="absolute top-4 right-10 w-2 h-2 bg-pearl-beige/80 rounded-full blur-[1px] animate-float opacity-60"></div>
        <div class="absolute bottom-12 left-10 w-3 h-3 bg-primary/40 rounded-full blur-[2px] animate-float opacity-50" style="animation-delay: 1.5s;"></div>
      </div>

      <div class="flex items-center gap-6 mb-8 opacity-70">
        <div class="flex flex-col items-center group">
          <span class="text-[10px] font-bold uppercase tracking-widest text-primary dark:text-pearl-beige mb-1">Inhale</span>
          <span class="text-xs font-bold text-secondary dark:text-white bg-white/50 dark:bg-white/10 px-3 py-1 rounded-full">4s</span>
        </div>
        <span class="material-icons-round text-xs text-primary/30 dark:text-white/20">arrow_forward</span>
        <div class="flex flex-col items-center">
          <span class="text-[10px] font-bold uppercase tracking-widest text-secondary/50 dark:text-white/50 mb-1">Hold</span>
          <span class="text-xs font-medium text-secondary/50 dark:text-white/50 px-3 py-1 rounded-full border border-transparent">4s</span>
        </div>
        <span class="material-icons-round text-xs text-primary/30 dark:text-white/20">arrow_forward</span>
        <div class="flex flex-col items-center">
          <span class="text-[10px] font-bold uppercase tracking-widest text-secondary/50 dark:text-white/50 mb-1">Exhale</span>
          <span class="text-xs font-medium text-secondary/50 dark:text-white/50 px-3 py-1 rounded-full border border-transparent">6s</span>
        </div>
      </div>
    </main>

    <div class="pb-16 px-6 flex flex-col items-center z-20">
      <button class="relative w-20 h-20 rounded-full bg-secondary dark:bg-pearl-beige text-white dark:text-secondary shadow-[0_10px_40px_rgba(0,0,0,0.15)] dark:shadow-[0_10px_40px_rgba(255,255,255,0.1)] hover:shadow-xl hover:scale-105 active:scale-95 transition-all duration-300 flex items-center justify-center mb-6 ring-4 ring-white/40 dark:ring-black/20 ring-offset-2 ring-offset-transparent">
        <span class="material-icons-round text-4xl ml-1">play_arrow</span>
      </button>

      <button class="text-secondary/60 dark:text-white/40 font-semibold text-sm hover:text-secondary dark:hover:text-white transition-colors py-2 px-4 rounded-xl hover:bg-black/5 dark:hover:bg-white/5">
        Reset Session
      </button>
    </div>

  </div>

  <!-- ✅ Shared app logic -->
  <script src="../assets/js/app.js"></script>
  <script>
    requireAuth("index.html"); // change if your login file name is different
  </script>
</body>
</html>
